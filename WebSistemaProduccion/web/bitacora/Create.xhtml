<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateBitacoraTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateBitacoraLabel_idBitacora}" for="idBitacora" />
                    <h:inputText id="idBitacora" value="#{bitacoraController.selected.idBitacora}" title="#{bundle.CreateBitacoraTitle_idBitacora}" required="true" requiredMessage="#{bundle.CreateBitacoraRequiredMessage_idBitacora}"/>
                    <h:outputLabel value="#{bundle.CreateBitacoraLabel_fechaModifica}" for="fechaModifica" />
                    <h:inputText id="fechaModifica" value="#{bitacoraController.selected.fechaModifica}" title="#{bundle.CreateBitacoraTitle_fechaModifica}" required="true" requiredMessage="#{bundle.CreateBitacoraRequiredMessage_fechaModifica}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateBitacoraLabel_tipoAccion}" for="tipoAccion" />
                    <h:inputText id="tipoAccion" value="#{bitacoraController.selected.tipoAccion}" title="#{bundle.CreateBitacoraTitle_tipoAccion}" required="true" requiredMessage="#{bundle.CreateBitacoraRequiredMessage_tipoAccion}"/>
                    <h:outputLabel value="#{bundle.CreateBitacoraLabel_tabla}" for="tabla" />
                    <h:inputText id="tabla" value="#{bitacoraController.selected.tabla}" title="#{bundle.CreateBitacoraTitle_tabla}" required="true" requiredMessage="#{bundle.CreateBitacoraRequiredMessage_tabla}"/>
                    <h:outputLabel value="#{bundle.CreateBitacoraLabel_registro}" for="registro" />
                    <h:inputText id="registro" value="#{bitacoraController.selected.registro}" title="#{bundle.CreateBitacoraTitle_registro}" required="true" requiredMessage="#{bundle.CreateBitacoraRequiredMessage_registro}"/>
                    <h:outputLabel value="#{bundle.CreateBitacoraLabel_idUsuario}" for="idUsuario" />
                    <h:selectOneMenu id="idUsuario" value="#{bitacoraController.selected.idUsuario}" title="#{bundle.CreateBitacoraTitle_idUsuario}" required="true" requiredMessage="#{bundle.CreateBitacoraRequiredMessage_idUsuario}">
                        <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{bitacoraController.create}" value="#{bundle.CreateBitacoraSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{bitacoraController.prepareList}" value="#{bundle.CreateBitacoraShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateBitacoraIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
