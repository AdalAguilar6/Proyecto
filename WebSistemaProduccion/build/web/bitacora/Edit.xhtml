<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditBitacoraTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditBitacoraLabel_idBitacora}" for="idBitacora" />
                    <h:inputText id="idBitacora" value="#{bitacoraController.selected.idBitacora}" title="#{bundle.EditBitacoraTitle_idBitacora}" required="true" requiredMessage="#{bundle.EditBitacoraRequiredMessage_idBitacora}"/>
                    <h:outputLabel value="#{bundle.EditBitacoraLabel_fechaModifica}" for="fechaModifica" />
                    <h:inputText id="fechaModifica" value="#{bitacoraController.selected.fechaModifica}" title="#{bundle.EditBitacoraTitle_fechaModifica}" required="true" requiredMessage="#{bundle.EditBitacoraRequiredMessage_fechaModifica}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditBitacoraLabel_tipoAccion}" for="tipoAccion" />
                    <h:inputText id="tipoAccion" value="#{bitacoraController.selected.tipoAccion}" title="#{bundle.EditBitacoraTitle_tipoAccion}" required="true" requiredMessage="#{bundle.EditBitacoraRequiredMessage_tipoAccion}"/>
                    <h:outputLabel value="#{bundle.EditBitacoraLabel_tabla}" for="tabla" />
                    <h:inputText id="tabla" value="#{bitacoraController.selected.tabla}" title="#{bundle.EditBitacoraTitle_tabla}" required="true" requiredMessage="#{bundle.EditBitacoraRequiredMessage_tabla}"/>
                    <h:outputLabel value="#{bundle.EditBitacoraLabel_registro}" for="registro" />
                    <h:inputText id="registro" value="#{bitacoraController.selected.registro}" title="#{bundle.EditBitacoraTitle_registro}" required="true" requiredMessage="#{bundle.EditBitacoraRequiredMessage_registro}"/>
                    <h:outputLabel value="#{bundle.EditBitacoraLabel_idUsuario}" for="idUsuario" />
                    <h:selectOneMenu id="idUsuario" value="#{bitacoraController.selected.idUsuario}" title="#{bundle.EditBitacoraTitle_idUsuario}" required="true" requiredMessage="#{bundle.EditBitacoraRequiredMessage_idUsuario}">
                        <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{bitacoraController.update}" value="#{bundle.EditBitacoraSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditBitacoraViewLink}"/>
                <br />
                <h:commandLink action="#{bitacoraController.prepareList}" value="#{bundle.EditBitacoraShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditBitacoraIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
